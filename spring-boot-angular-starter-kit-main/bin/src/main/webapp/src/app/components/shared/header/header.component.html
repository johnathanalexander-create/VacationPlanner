<mat-toolbar>
  <button mat-icon-button aria-label="Menu icon" (click)="onToggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="langMenu" aria-label="Change language">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
    <button mat-menu-item>EN</button>
    <button mat-menu-item>FR</button>
    <button mat-menu-item>RN</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="userMenu" aria-label="User profile">
    <mat-icon>account_circle</mat-icon>
    <span class="content-username">{{ email }}</span>
  </button>
  <mat-menu #userMenu="matMenu">
    <a mat-menu-item routerLink="/profile">Profile</a>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
