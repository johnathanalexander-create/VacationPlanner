<div class="not-found-container">
  <mat-card>
    <mat-card-header>
      <mat-icon class="error-icon" aria-hidden="true">error_outline</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <h1>404</h1>
      <p>Oops! The page you're looking for can't be found.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/">Go to Home</button>
    </mat-card-actions>
  </mat-card>
</div>
