<mat-card-header class="auth-card-header">
  <mat-card-title class="auth-card-title">Welcome to Posta ðŸ‘‹</mat-card-title>
  <mat-card-subtitle class="auth-card-subtitle">Change your password.</mat-card-subtitle>
</mat-card-header>

<mat-card-content>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>New Password</mat-label>
      <input matInput type="password" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" autocomplete="off">
    </mat-form-field>
</mat-card-content>

<mat-card-actions>
  <button mat-flat-button color="primary" class="btn">Change your password</button>
</mat-card-actions>

<mat-card-footer class="auth-card-footer">
  <p>
    Do you remember your password? <a mat-button color="primary" routerLink="/auth/login">Login</a>
  </p>
  <app-footer></app-footer>
</mat-card-footer>
