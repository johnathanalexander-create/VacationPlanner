<mat-sidenav-container autosize="true">

  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
               [opened]="isMobile ? 'false' : 'true'" class="custom-sidenav">
    <app-sidebar [isCollapsed]="isCollapsed"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (toggleMenu)="toggleMenu()"></app-header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <app-default-footer></app-default-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
