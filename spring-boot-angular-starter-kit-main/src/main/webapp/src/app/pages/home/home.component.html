

<mat-form-field>
	<mat-label>Select Vacation Planner</mat-label>
	<mat-select [(value)]="selectedVacation">
		<mat-option *ngFor="let option of vacations()" [value]="option">{{option.name}}</mat-option>
	</mat-select>
</mat-form-field>

<h1 class="inline" *ngIf="selectedVacation">Vacation Planner: <span style="text-decoration: underline;">{{selectedVacation.name}}</span></h1>

<button (click)="delete(selectedVacation)" *ngIf="this.selectedVacation" mat-button matButton="filled" style="vertical-align: middle; float: right; background-color: #939799;">Delete</button>
