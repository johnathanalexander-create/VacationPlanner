<mat-card-header class="auth-card-header">
  <mat-card-title class="auth-card-title">Welcome to Posta ðŸ‘‹</mat-card-title>
  <mat-card-subtitle class="auth-card-subtitle">Kindly fill in this form to register.</mat-card-subtitle>
</mat-card-header>

<mat-card-content>

  <div class="form-group">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Last name</mat-label>
      <input matInput type="text" autocomplete="family-name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>First name</mat-label>
      <input matInput type="text" autocomplete="given-name">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput type="email" autocomplete="off">
  </mat-form-field>

  <div class="form-group">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" autocomplete="off">
    </mat-form-field>
  </div>
</mat-card-content>

<mat-card-actions>
  <button mat-flat-button color="primary" class="btn" (click)="register()">Register</button>
</mat-card-actions>

<mat-card-footer class="auth-card-footer">
  <p>
    Do you have an account? <a mat-button color="primary" routerLink="/auth/login">Login</a>
  </p>
  <app-footer></app-footer>
</mat-card-footer>
