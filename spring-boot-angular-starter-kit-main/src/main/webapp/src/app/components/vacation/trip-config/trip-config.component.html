


<table style="margin-top: 15px" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<thead>
		<tr class="">
			<th colspan="3">Config</th>
		</tr>
	</thead>
	
	<ng-container matColumnDef="config_label">
    	<th mat-header-cell *matHeaderCellDef> Name </th>
    	<td mat-cell *matCellDef="let element"> {{element.config_label}} </td>
  	</ng-container>
  	<ng-container matColumnDef="config_value">
    	<th mat-header-cell *matHeaderCellDef> Value </th>
    	<td mat-cell *matCellDef="let element" class="primary-config-{{element.primary_config}} required-config-{{element.required}}"> {{element.config_value}} </td>
  	</ng-container>
  	<ng-container matColumnDef="config_notes">
    	<th mat-header-cell *matHeaderCellDef> Notes </th>
    	<td mat-cell *matCellDef="let element"> {{element.config_notes}} </td>
  	</ng-container>
  	
  	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
