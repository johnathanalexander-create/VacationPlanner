


<table style="margin-top: 15px" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="order" matSortDirection="asc">
	<thead>
		<tr class="">
			<th colspan="3">Config</th>
		</tr>
	</thead>
	
	<ng-container matColumnDef="config_label">
    	<th mat-header-cell *matHeaderCellDef> Name </th>
    	<td mat-cell *matCellDef="let element"> {{element.config_label}} </td>
  	</ng-container>
  	<ng-container matColumnDef="config_value">
    	<th mat-header-cell *matHeaderCellDef> Value </th>
    	<td (dblclick)="toggleEditMode(element, '')" mat-cell *matCellDef="let element" class="primary-config-{{element.primary_config}} required-config-{{element.required}}">
	    	 <span *ngIf="!element.is_editing">{{element.config_value}}</span>
	    	 <span *ngIf="element.is_editing"><input type="text" class="form-control" style="width: 100%" value="{{element.config_value}}" #configInput (keydown.enter)="toggleEditMode(element, configInput.value)"></span>
    	 </td>
  	</ng-container>
  	<ng-container matColumnDef="config_notes">
    	<th mat-header-cell *matHeaderCellDef> Notes </th>
    	<td mat-cell *matCellDef="let element"> {{element.config_notes}} </td>
  	</ng-container>
  	
  	<!-- <ng-container matColumnDef="order">
    	<th mat-header-cell *matHeaderCellDef> Order </th>
    	<td mat-cell *matCellDef="let element"> {{element.order}} </td>
  	</ng-container>-->
  	
  	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
