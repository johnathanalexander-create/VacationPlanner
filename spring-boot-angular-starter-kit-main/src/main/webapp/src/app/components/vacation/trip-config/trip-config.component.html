


<table style="margin-top: 15px" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="order" matSortDirection="asc">
	<thead>
		<tr class="">
			<th colspan="3">Config</th>
		</tr>
	</thead>
	
	<ng-container matColumnDef="config_label">
    	<th mat-header-cell *matHeaderCellDef class="config-column"> Name </th>
    	<td style="text-align: center;" class="config-column" mat-cell *matCellDef="let element" [matTooltip] = "element.config_key"> {{element.config_label}} </td>
  	</ng-container>
  	<ng-container matColumnDef="config_value">
    	<th mat-header-cell *matHeaderCellDef class="config-column"> Value </th>
    	<td style="text-align: center;" (dblclick)="toggleEditMode(element, element.config_value)"  mat-cell *matCellDef="let element" class="config-column primary-config-{{element.primary_config}} required-config-{{element.required}}">
	    	 <span *ngIf="!element.is_editing">{{element.config_value}}</span>
	    	 <span *ngIf="element.is_editing" style="width: 100%">
	    	 	<mat-form-field style="width: 100%">
	    	 		<input matInput type="text" class="bordered editable" value="{{element.config_value}}" #configInput (keydown.enter)="toggleEditMode(element, configInput.value)" >
	    	 	</mat-form-field>
	    	 </span>
    	 </td>
  	</ng-container>
  	<ng-container matColumnDef="config_notes">
    	<th mat-header-cell *matHeaderCellDef class="config-column"> Notes </th>
    	<td mat-cell *matCellDef="let element" class="config-column"> {{element.config_notes}} </td>
  	</ng-container>
  	
  	<!-- <ng-container matColumnDef="order">
    	<th mat-header-cell *matHeaderCellDef> Order </th>
    	<td mat-cell *matCellDef="let element"> {{element.order}} </td>
  	</ng-container>-->
  	
  	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
